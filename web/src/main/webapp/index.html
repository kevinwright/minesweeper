<lift:surround with="default" at="content">
    <head>
        <link rel="stylesheet" type="text/css" href="css/minesweeper.css" />

        <!--<script type="text/javascript" src="/js/jquery-1.4.2.js"/>-->

        <script type="text/javascript">
            function action(name,x,y) {
                location.href= "?action=" + name + "&amp;x=" + x + "&amp;y=" +y;
            }
            function lclick(x,y) {
                action("click",x,y);
                return false;
            }
            function rclick(x,y) {
                action("flag",x,y);
                return false;
            }

            $(document).ready(function(){
                $("a").click(function(event){
                    alert("As you can see, the link no longer took you to jquery.com");
                    event.preventDefault();
                });
            });
        </script>
    </head>

    <h2>Minesweeper!</h2>
    A demo of Lift 2.0 + Scala 2.8 running on Stax.net
    <hr/>
    <p>
      <lift:helloWorld.howdy>
        <span>The present time is: <b:time/></span>
      </lift:helloWorld.howdy>
    </p>
    <p>Left-Click to reveal a square, Right-Click to flag as a mine</p>
    <hr/>
    <p>
      <lift:mineGrid.show/>
    </p>

    <br style="clear:both"/>

    <p>
        <lift:mineGrid.stats/><lift:mineGrid.reset/>
    </p>

    <br style="clear:both"/>
</lift:surround>
